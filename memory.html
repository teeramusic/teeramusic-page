<!DOCTYPE html>
<html>

<head>
	<title>Memory Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="memory.css">
</head>

<body>
	<div id="game-container">
		<h1>Memory Game</h1>
		<div id="message">Click Start to Begin</div>
		<div id="high-score">High Score: 0</div>
		<button id="start-button">Start</button>
		<label for="octave-toggle">Random Octaves:</label>
		<input type="checkbox" id="octave-toggle">
		<label for="random-order-toggle">Random Order:</label>
		<input type="checkbox" id="random-order-toggle">
		<div id="button-grid">
	      <button class="button white-key" data-note="C" style="background-color: #f7e49a;">C</button>
	      <button class="button black-key" data-note="C#" style="background-color: #fece79;">C#</button>
	      <button class="button white-key" data-note="D" style="background-color: #f8a656;">D</button>
	      <button class="button black-key" data-note="D#" style="background-color: #f48170;">D#</button>
	      <button class="button white-key" data-note="E" style="background-color: #f38193;">E</button>
	      <button class="button white-key" data-note="F" style="background-color: #f391bc;">F</button>
	      <button class="button black-key" data-note="F#" style="background-color: #e4b7d5;">F#</button>
	      <button class="button white-key" data-note="G" style="background-color: #8b8bc3;">G</button>
	      <button class="button black-key" data-note="G#" style="background-color: #94cae3;">G#</button>
	      <button class="button white-key" data-note="A" style="background-color: #a0d9d9;">A</button>
	      <button class="button black-key" data-note="A#" style="background-color: #97d1a9;">A#</button>
	      <button class="button white-key" data-note="B" style="background-color: #cae089;">B</button>
	    </div>
	</div>
	</div>
	</div>

	<script src="memoryv2.js"></script>
</body>

</html>
